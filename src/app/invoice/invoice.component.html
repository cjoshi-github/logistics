<form #myForm="ngForm" (ngSubmit)="createInvoice(myForm)" style="margin: 50px" class="p-card p-3">
    <div class="flex justify-content-center mb-3">
        <h4>Invoice Lists</h4>
    </div>
    <div class="p-fluid grid formgrid">
        <div class="field col-12 md:col-6 lg:col-4">
            <span class="p-float-label">
                <p-calendar [(ngModel)]="invoice.date" name="invoiceDate" dateFormat="dd-mm-yy"></p-calendar>
                <label for="inputtext">Invoice Date</label>
            </span>
        </div>
        <div class="field col-12 md:col-6 lg:col-4">
            <span class="p-float-label">
                <input type="text" pInputText [(ngModel)]="invoice.no" name="invoiceNo" /><br />
                <label for="inputtext">Invoice No.</label>
            </span>
        </div>
        <div class="field col-12 md:col-6 lg:col-4">
            <span class="p-float-label">
                <p-multiSelect name="oracleLists" [options]="oracleList" [(ngModel)]="selectedOracle"
                    optionLabel="oracleNo" optionValue="key"></p-multiSelect>
                <label for="inputtext">Oracles</label>
            </span>
        </div>
        <div class="field col-12 md:col-6 lg:col-4">
            <span class="p-float-label">
                <input type="text" pInputText [(ngModel)]="invoice.boeNo" name="boe" /><br />
                <label for="inputtext">BOE (Bill Of Entry)</label>
            </span>
        </div>
        <div class="field col-12 md:col-6 lg:col-4">
            <span class="p-float-label">
                <input type="text" pInputText [(ngModel)]="invoice.declarationNo" name="declarationNo" /><br />
                <label for="inputtext">Declaration #</label>
            </span>
        </div>
        <div class="field col-12 md:col-6 lg:col-4">
            <span class="p-float-label">
                <input type="text" pInputText [(ngModel)]="invoice.remarks" name="remarks" /><br />
                <label for="inputtext">Remarks</label>
            </span>
        </div>
    </div>
    <div class="flex gap-3 justify-content-end pb-5">
        <button pButton pRipple type="submit" label="Create" icon="pi pi-pencil"
            class="w-1 p-button-raised p-button-text"></button>
    </div>
    <div>
    </div>
</form>

{{oracleList | json}}
